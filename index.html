<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-container">
        <div class="bg-image bg-1"></div>
        <div class="bg-image bg-2"></div>
        <div class="dark-overlay"></div>
    </div>

    <main class="glass-card">
        <header>
            <h1>Generate <span class="gold-text">QR</span></h1>
            <p>Enter your URL or Text below to create a premium QR code.</p>
        </header>

        <div class="input-group">
            <input type="text" id="qrText" placeholder="https://example.com" autocomplete="off">
            <button onclick="generateQR()">Create QR</button>
        </div>

        <div id="qrContainer" class="qr-output">
            <span class="placeholder-text">Your QR Code will appear here</span>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
